<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="table.css">
	<script src="table.js"></script>
</head>

<body>
    <table id="table">
        <tr>
            <th>S.NO.</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>City</th>
            <th>Country</th>
        </tr>

    </table>
    <div>
        <input id="firstName" placeholder="Enter First Name" />
        <input id="lastName" placeholder="Enter Last Name" />
        <input id="city" placeholder="Enter City" />
        <input id="country" placeholder="Enter Country" />
    </div>
    <button type="button" onclick="myFunctionToBottom()" class="add-row-button">Add row to Bottom</button>
    <button type="button" onclick="myFunctionToTop()" class="add-row-button">Add row to Top</button>

</body>

</html>
